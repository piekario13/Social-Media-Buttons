<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Social Media Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <section class="social">
        <h2>Say hello!</h2>
        <button class="icon-btn twitter"><i class="fa fa-twitter"></i></button>
        <button class="icon-btn facebook"><i class="fa fa-facebook"></i></button>
        <button class="icon-btn google-plus"><i class="fa fa-google-plus"></i></button>
        <button class="icon-btn instagram"><i class="fa fa-instagram"></i></button>
        <button class="icon-btn github"><i class="fa fa-github"></i></button>
    </section>
    
</body>
</html>
